<form method="POST" action="localhost:5000/register/createprofile">
    <input type="text" placeholder="First Name" name="firstname">
    <br>
    <input type="text" placeholder="Last Name" name="lastname">
    <br>
    <input type="text" placeholder="Email" name="email">
    <br>
    <input type="password" placeholder="Password" name="password">

    <br>
    Gender
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br>
    Register as:
    <label for="student">Student</label>
    <input type="radio" name="profiletype" value="student" id="student">
    <label for="volunteer">Volunteer</label>
    <input type="radio" name="profiletype" value="volunteer" id="volunteer">
    <br>
    Completed Education Level:
    <select id="education" name="education">
        <option>Highr Education</option>
        <option>Undergrad</option>
        <option>Graduate</option>
    </select>
    <br>
    <button type="submit">Submit</button>
</form>
